<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breeze bar</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/cocktail.js"></script>
    <script src="js/vote.js"></script>
</head>

<body>
    <div class="header">
        <a href="#home">
            <div class="breeze-word">BREEZE</div>
        </a>
        <ul class="nav">
            <li>
                <a href="#cocktail" class="smoothScroll">
                    <div class="word">Cocktail</div>
                </a>
            </li>
            <li>
                <a href="#about" class="smoothScroll">
                    <div class="word">About</div>
                </a>
            </li>
            <li>
                <a href="#rate" class="smoothScroll">
                    <div class="word">Rate</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="pic" id="home">
        <div class="container">
            <img src="pic/logo.png" alt="Logo" class="logo">
        </div>
        <div class="dark-overlay"></div>
    </div>

    <div class="space"></div>

    <div class="pic" id="cocktail">
        <div class="container">
            <h1 class="dark-square theme-word">COCKTAIL</h1>
        </div>
        <div class="light-overlay"></div>
    </div>

    <div class="space"></div>
    <div id="cocktail-list"></div>

    <div class="space"></div>

    <div class="pic" id="about">
        <div class="container">
            <h1 class="dark-square theme-word">ABOUT</h1>
        </div>
        <div class="light-overlay"></div>
    </div>

    <div class="space"></div>

    <div id="chart1_div"></div>
    <div id="chart2_div"></div>
    <div id="chart3_div"></div>

    <div class="space"></div>

    <div class="pic" id="rate">
        <div class="container">
            <h1 class="light-square theme-word">RATE</h1>
        </div>
        <div class="dark-overlay"></div>
    </div>
    <div class="feedback">
        <form id="voteForm">
            <h1 class="form-title">調酒人氣調查</h1>
            <div class="radio-group">
                <label><input name="wine" type="radio" value="Salty Dog" checked> Salty Dog</label>
                <label><input name="wine" type="radio" value="Vodka Lime"> Vodka Lime</label>
                <label><input name="wine" type="radio" value="Screwdriver"> Screwdriver</label>
                <label><input name="wine" type="radio" value="Orange Blossom"> Orange Blossom</label>
                <label><input name="wine" type="radio" value="Gin Tonic"> Gin Tonic</label>
                <label><input name="wine" type="radio" value="Bourbon Coke"> Bourbon Coke</label>
                <label><input name="wine" type="radio" value="Mojito"> Mojito</label>
                <label><input name="wine" type="radio" value="Godfather"> Godfather</label>
                <label><input name="wine" type="radio" value="Long Island Iced Tea"> Long Island Iced Tea</label>
            </div>
            <div class="form-submit">
                <button type="button" id="submitVote">Submit</button>
            </div>
        </form>
    
        <h1 class="result-title">調酒票數統計</h1>
        <div id="vote-div"></div>
    </div>
</body>
</html>
